include:
  - project: 'univention/documentation/sphinx-docker'
    file: 'pipeline/sphinx.yml'
  - project: univention/dist/docker-services
    file:
    - pre-commit.yml
    - kaniko.yml

workflow:
  rules:
    - if: $CI_PIPELINE_SOURCE == "merge_request_event" && $CI_OPEN_MERGE_REQUESTS
    - if: $CI_PIPELINE_SOURCE == "push" && $CI_COMMIT_REF_PROTECTED == "true"
    - if: $CI_PIPELINE_SOURCE == "web"
    - if: $CI_PIPELINE_SOURCE == "webide"

stages:
  - lint
  - build
  - tests
  - merge
  - review
  - staging
  - production

variables:
  # Check the README for more information about the variables:
  # https://git.knut.univention.de/univention/documentation/sphinx-docker/-/blob/main/README.rst
  DOCS_DIR: "docs"
  DOC_TARGET_NAME: "ucsschool-id-connector"
  DOC_TARGET_PATH: "$DOC_TARGET_NAME"
  APP_ID: "ucsschool-id-connector"
  APP_NAME: "4.4/$APP_ID"
  APPCENTER_CONTROL_IMAGE: "docker-registry.knut.univention.de/knut/univention-appcenter-control"

run_pre_commit:
  stage: lint
  extends: .pre-commit
  variables:
    PRE_COMMIT_IMAGE: "docker-registry.knut.univention.de/knut/pre-commit-opa-python3.8"

build_docker_image:
  stage: build
  extends: .kaniko
  variables:
      KANIKO_BUILD_CONTEXT: "$CI_PROJECT_DIR/"
      KANIKO_ARGS: --build-arg app_id="$APP_ID" --build-arg commit="$CI_COMMIT_SHA" --build-arg date="$CI_JOB_STARTED_AT" --cache=true --cache-repo $CI_REGISTRY_IMAGE/cache --cache-copy-layers

tests:
  stage: tests
  needs:
    - job: build_docker_image
  image: $IMAGE_TAG
  script:
    - cd ${CI_PROJECT_DIR}/src && python3 -m pytest -l -v --color=yes tests/unittests

upload_appcenter_scripts_to_test_appcenter:
  stage: production
  image: $APPCENTER_CONTROL_IMAGE
  rules:
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH
      changes:
        - appcenter_scripts/**
        - files/**
    - if: '$CI_COMMIT_BRANCH != $CI_DEFAULT_BRANCH'
      when: manual
      allow_failure: true  # Allow to skip pipeline in merge request
  script:
    - APP_VERSION="$(cat VERSION.txt)"
    - cd appcenter_scripts/
    - echo "updating $APP_NAME=$APP_VERSION"
    - cp preinst.tmpl preinst
    - sed -i -e "/%LOGROTATE-TEMPLATE%/r ../files/logrotate.d/ucsschool-id-connector" -e "/%LOGROTATE-TEMPLATE%/d" preinst;
    - sed -i -e "/%ID-CONNECTOR-INFO%/r ../files/ucsschool-id-connector.univention-config-registry" -e "/%ID-CONNECTOR-INFO%/d" preinst;
    - univention-appcenter-control upload "$APP_NAME=$APP_VERSION" env inst preinst README_UPDATE_DE README_UPDATE_EN settings uinst ucsschool-id-connector.ini

# docu pipelines

.docs-before-script:
  before_script:
    - apt-get update; apt-get install --assume-yes --no-install-recommends gcc g++
    - pip install -r src/requirements.txt

docs-linkcheck:
  extends:
    - .sphinx-linkcheck-template
    - .docs-before-script
  rules:
    - changes:
      - $DOCS_DIR/**/*
      - "src/HISTORY.rst"

docs-spelling:
  extends:
    - .sphinx-spelling-template
    - .docs-before-script
  rules:
    - changes:
      - $DOCS_DIR/**/*
      - "src/HISTORY.rst"

docs-html:
  extends:
    - .sphinx-html-template
    - .docs-before-script
  rules:
    - changes:
      - $DOCS_DIR/**/*
      - "src/HISTORY.rst"

docs-pdf:
  extends:
    - .sphinx-pdf-template
    - .docs-before-script
  rules:
    - changes:
      - $DOCS_DIR/**/*
      - "src/HISTORY.rst"

docs-warnings:
  extends:
    - .sphinx-warnings-template
    - .docs-before-script
  rules:
    - changes:
      - $DOCS_DIR/**/*

docs-merge-to-one-artifact:
  extends: .sphinx-merge-template
  needs:
    - job: docs-html
    - job: docs-pdf
    - job: docs-spelling
      artifacts: false
    - job: docs-linkcheck
      artifacts: false
  rules:
    - if: $CI_COMMIT_BRANCH != $CI_DEFAULT_BRANCH
      changes:
      - $DOCS_DIR/**/*
      - "src/HISTORY.rst"
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH
      changes:
      - $DOCS_DIR/**/*
      - "src/HISTORY.rst"
      when: manual

pages-review-url:
  stage: review
  script:
    - echo "DOC_REVIEW_URL=${CI_SERVER_PROTOCOL}://${CI_PROJECT_ROOT_NAMESPACE}.${CI_PAGES_DOMAIN}/-/${CI_PROJECT_PATH#${CI_PROJECT_ROOT_NAMESPACE}/}/-/jobs/$CI_JOB_ID/artifacts/out/$DOC_TARGET_NAME/index.html" > pages_review_url.env
  artifacts:
    reports:
      dotenv: pages_review_url.env
    paths:
      - $CI_PROJECT_DIR/out
  rules:
    - if: $CI_COMMIT_BRANCH != $CI_DEFAULT_BRANCH
      changes:
      - $DOCS_DIR/**/*
      - "src/HISTORY.rst"

pages-review:
  stage: review
  needs:
    - job: pages-review-url
  script:
    - "true"
  environment:
    name: review/docs/$CI_COMMIT_REF_NAME
    url: $DOC_REVIEW_URL
  rules:
    - if: $CI_COMMIT_BRANCH != $CI_DEFAULT_BRANCH
      changes:
      - $DOCS_DIR/**/*
      - "src/HISTORY.rst"

pages-staging:
  stage: staging
  rules:
      - changes:
        - $DOCS_DIR/**/*
        - "src/HISTORY.rst"
        if: '$CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH'
  image: $GIT_SYNC
  needs:
    - job: docs-merge-to-one-artifact
  script:
    - mv "$CI_PROJECT_DIR"/out/"$DOC_TARGET_NAME" public
  environment:
    name: staging/docs
    url: $CI_PAGES_URL
  artifacts:
    paths:
      - public

pages-production:
  stage: production
  script:
    - "true"
  environment:
    name: production/docs
    url: https://docs.software-univention.de/ucsschool-id-connector/
  rules:
    - if: '$CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH'
      changes:
      - docs/**/*
      - "src/HISTORY.rst"

# The template has inherit:variables:false to prevent the passing of pipeline
# variables to downstream, and therefore $DOCS_DIR is not available here.
docs-create-production-merge-request:
  extends: .sphinx-docs-merge-request-template
  needs:
    - job: docs-merge-to-one-artifact
  rules:
    - if: '$CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH'
      changes:
      - docs/**/*
      - "src/HISTORY.rst"
